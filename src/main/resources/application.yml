server:
  port: 8088
  servlet:
    context-path: /integration

service:
  concern:
    host: ${CONCERN_HOST:localhost}
    port: ${CONCERN_PORT:8087}
    url: https://${service.concern.host}:${service.concern.port}/concerns
  core:
    host: ${CORE_HOST:localhost}
    port: ${CORE_PORT:8080}
    url: https://${service.core.host}:${service.core.port}/revalidation
  recommendation:
    host: ${RECOMMENDATION_HOST:localhost}
    port: ${RECOMMENDATION_PORT:8080}
    url: https://${service.recommendation.host}:${service.recommendation.port}/revalidation
  tcs:
    host: ${TCS_HOST:localhost}
    port: ${TCS_PORT:8085}
    url: https://${service.tcs.host}:${service.tcs.port}/tcsmock
