version: 2
registries:
  maven-repository-build-tis-nhs-uk-maven-repository:
    type: maven-repository
    url: https://build.tis.nhs.uk/maven/repository
    username: gradle
    password: "${{secrets.MAVEN_REPOSITORY_BUILD_TIS_NHS_UK_MAVEN_REPOSITORY_PASSWORD}}"

updates:
- package-ecosystem: gradle
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: org.apache.camel.springboot:camel-jackson-starter
    versions:
    - 3.7.1
    - 3.7.2
    - 3.8.0
  - dependency-name: org.apache.camel.springboot:camel-servlet-starter
    versions:
    - 3.7.1
    - 3.7.2
    - 3.8.0
  - dependency-name: org.apache.camel.springboot:camel-http-starter
    versions:
    - 3.7.1
    - 3.7.2
    - 3.8.0
  - dependency-name: org.apache.camel.springboot:camel-spring-boot-starter
    versions:
    - 3.7.1
    - 3.7.2
    - 3.8.0
  - dependency-name: com.fasterxml.jackson.datatype:jackson-datatype-jsr310
    versions:
    - 2.12.1
    - 2.12.2
  - dependency-name: io.sentry:sentry-logback
    versions:
    - 4.0.0
    - 4.1.0
  - dependency-name: io.sentry:sentry-spring-boot-starter
    versions:
    - 4.0.0
    - 4.1.0
  - dependency-name: org.springframework.boot
    versions:
    - 2.4.2
  registries:
  - maven-repository-build-tis-nhs-uk-maven-repository
